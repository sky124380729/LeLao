<!-- 登录 -->
<div id="login" style="display: none;">
    <div class="top clearfix">
        <img class="fl logo" src="./img/logo.png" alt="">
        <span class="fr">欢迎登录</span>
    </div>
    <form action="">

        <div class="login-type">
            <p><input type="text" placeholder="请输入用户名或手机号码"></p>
            <p><input type="text" placeholder="请输入密码"></p>
            <p class="line-40 clearfix">
                <a href="javascript:void(0)" class="fl type-change">手机验证码登录</a>
                <a href="javascript:void(0)" class="fr" onclick="openModel('getPassword')">忘记密码?</a>
            </p>
        </div>

        <div class="login-type" style="display:none;">
            <p><input type="text" placeholder="请输入用户名或手机号码"></p>
            <p class="login-by-phone">
                <input type="text" placeholder="请输入手机验证码">
                <input type="button" value="获取验证码" onclick="sendCode(this)()">
            </p>
            <p class="line-40 clearfix">
                <a href="javascript:void(0)" class="fl type-change">密码登录</a>
                <a href="javascript:void(0)" class="fr" onclick="openModel('getPassword')">忘记密码?</a>
            </p>
        </div>

        <a href="##" class="login-btn">登 录</a>
        <p class="center">使用第三方账号登录</p>
        <div class="center other-way">
            <p style="display:inline-block;">
                <a href="#" class="qq"><i class="iconfont icon-QQ"></i></a>
                <a href="#" class="wechat"><i class="iconfont icon-weixin"></i></a>
            </p>
        </div>
        <p class="center">还没有账号？ 现在就 <a href="javascript:void(0)" onclick="openModel('register')">注册</a></p>
    </form>
</div>

<!-- 注册 -->
<div id="register" style="display: none;">

    <div class="top clearfix">
        <img class="fl logo" src="./img/logo.png" alt="">
        <span class="fr">新用户注册</span>
    </div>

    <form action="">

        <div class="login-type">
            <p><input type="text" placeholder="请输入手机号码"></p>
            <p class="code clearfix">
                <input class="fl" type="text" placeholder="验证码">
                <input class="fr" type="button" value="获取验证码" onclick="sendCode(this)()">
            </p>
            <p><input type="text" placeholder="请输入6-16位密码"></p>
            <p><input type="text" placeholder="请再次输入密码"></p>
            <p class="line-40 clearfix">
                <label><input type="checkbox"> 乐老无忧用户协议&服务协议</label>
            </p>
        </div>

        <a href="##" class="login-btn">注 册</a>
        <p class="center">使用第三方账号登录</p>
        <div class="center other-way">
            <p style="display:inline-block;">
                <a href="#" class="qq"><i class="iconfont icon-QQ"></i></a>
                <a href="#" class="wechat"><i class="iconfont icon-weixin"></i></a>
            </p>
        </div>
        <p class="center">已有账号？ 现在就 <a href="javascript:void(0)" onclick="openModel('login')">登录</a></p>
    </form>
</div>


<!-- 找回密码 -->
<div id="getPassword" style="display: none;">

    <div class="top clearfix">
        <img class="fl logo" src="./img/logo.png" alt="">
        <span class="fr">找回密码</span>
    </div>

    <form action="">

        <div class="login-type">
            <p><input type="text" placeholder="请输入注册时的手机号码"></p>
            <p class="code clearfix">
                <input class="fl" type="text" placeholder="验证码">
                <input class="fr" type="button" value="获取验证码" onclick="sendCode(this)()">
            </p>
            <p><input type="text" placeholder="请输入6-16位新的登录密码"></p>
            <p><input type="text" placeholder="请再次输入新的密码"></p>
            <p class="line-40 clearfix">
                <label><input type="checkbox"> 乐老无忧用户协议&服务协议</label>
            </p>
        </div>

        <a href="##" class="login-btn" onclick="openModel('getPasswordSuccess')">找回密码</a>
        <p class="center">使用第三方账号登录</p>
        <div class="center other-way">
            <p style="display:inline-block;">
                <a href="#" class="qq"><i class="iconfont icon-QQ"></i></a>
                <a href="#" class="wechat"><i class="iconfont icon-weixin"></i></a>
            </p>
        </div>
        <p class="center">已有账号？ 现在就 <a href="javascript:void(0)" onclick="openModel('login')">登录</a></p>
    </form>
</div>

<!-- 密码找回成功提示 -->
<div id="getPasswordSuccess" style="display: none;">

    <div class="top clearfix">
        <img class="fl logo" src="./img/logo.png" alt="">
        <span class="fr">找回密码</span>
    </div>

    <form action="">
        <p class="center">
            <i class="iconfont icon-ok"></i>
        </p>
        <p class="center line-60">恭喜您，密码找回成功，3秒后自动跳转到登录页</p>
        <a href="javascript:void(0)" class="login-btn" onclick="openModel('login')">马上去登录</a>
    </form>
</div>
